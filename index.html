<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center">
    <h1>Pomodoro Clock</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="work-timer" id="workTimer"></div>
        <div class="break-timer" id="breakTimer" style="display: none;"></div>
        <br>
        <button class="btn btn-primary" id="startButton">Start</button>
        <button class="btn btn-danger" id="resetButton" style="display: none;">Reset</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
